<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Expense Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Income Expense Tracker</h1>
    <div class="balance">
      <h2>Total Balance: <span id="balance">₹0</span></h2>
      <div>
        <h3>Total Income: <span id="total-income">₹0</span></h3>
        <h3>Total Expenses: <span id="total-expenses">₹0</span></h3>
      </div>
    </div>

    <div class="transaction-form">
      <h3>Add New Transaction</h3>
      <input type="text" id="description" placeholder="Description" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <button id="add-btn">Add Transaction</button>
    </div>

    <div class="filter">
      <h3>Filter by:</h3>
      <label><input type="radio" name="filter" value="all" checked> All</label>
      <label><input type="radio" name="filter" value="income"> Income</label>
      <label><input type="radio" name="filter" value="expense"> Expense</label>
    </div>

    <div class="transaction-list">
      <h3>Transactions</h3>
      <ul id="transaction-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
